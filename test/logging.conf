[loggers]
keys=root,ALU,Register,Pipeline,TESTRUNNER

[handlers]
keys=hand01, hand03

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=hand01

[logger_ALU]
level=DEBUG
handlers=hand01
qualname=ALU
propagate=0

[logger_Register]
level=DEBUG
handlers=hand01
qualname=Register
propagate=0

[logger_Pipeline]
level=DEBUG
handlers=hand01
qualname=Pipeline
propagate=0

[logger_TESTRUNNER]
level=DEBUG
handlers=hand03
qualname=TESTRUNNER
propagate=0

[handler_hand01]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form01
args=('Test.log', 'a', 10485760, 2)

[handler_hand02]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=form01
args=('somethingelse.log', 'midnight', 1, 2)

[handler_hand03]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=form01
args=('TestResult.log', 'a', 10485760, 2)

[formatter_form01]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
